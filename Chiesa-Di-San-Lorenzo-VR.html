  <meta charset="utf-8">
  <title>Tour Chiesa Di San Lorenzo</title>
  <meta name="description" content="Tour virtuale di una vista dell'esterno della chiesa di San Lorenzo.">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PLYDMCTVXY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-PLYDMCTVXY');
  </script>

  <!-- Image link template to be reused. -->
  <script id="link" type="text/html">
    <a-entity class="link" geometry="primitive: plane; height: 0.66; width: 1.58" material="shader: flat; src: ${thumb}"
      event-set__mouseenter="scale: 1.5 1.5 1" event-set__mouseleave="scale: 1 1 1"
      sound="on: click; src: #click-sound"></a-entity>
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="sfondo" src="images/vr/chiesa-esterno.jpg">
      <img id="thumb-home" src="images/vr/thumb-home.jpg">
      <img id="thumb-chiesa" src="images/vr/thumb-chiesa.jpg">
      <img id="thumb-relax" src="images/vr/thumb-relax.jpg">
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#sfondo"
      animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
      animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
    </a-sky>

    <!-- Image links. -->
    <a-entity id="link-home" link="on: click; href: Home.html" layout="type: line; margin: 0" position="5 0 -5"
      rotation="0 315 0">
      <a-entity template="src: #link" data-src="#sfondo" data-thumb="#thumb-home"></a-entity>
    </a-entity>

    <a-entity id="link-chiesa" link="on: click; href: Chiesa-Di-San-Lorenzo-Interno-VR.html"
      layout="type: line; margin: 0" position="-2.5 0.66 -5" rotation="0 23.5 0">
      <a-entity template="src: #link" data-src="#sfondo" data-thumb="#thumb-chiesa"></a-entity>
    </a-entity>

    <a-entity id="link-relax" link="on: click; href: Area-Relax-VR.html" layout="type: line; margin: 0" position="0 0 5"
      rotation="0 180 0">
      <a-entity template="src: #link" data-src="#sfondo" data-thumb="#thumb-relax"></a-entity>
    </a-entity>

    <!-- Camera + cursor. -->
    <a-camera>
      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
